<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Pelanggan - Maju Jaya</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #e67e22;
            --success: #27ae60;
            --bg: #f4f7f6;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h2 {
            color: var(--primary);
            margin-bottom: 10px;
        }

        .login-container p {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #95a5a6;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            box-sizing: border-box;
            transition: 0.3s;
        }

        .input-group input:focus {
            border-color: var(--accent);
        }

        .btn-login {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-login:hover {
            background-color: var(--accent);
        }

        .footer-link {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        .footer-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: bold;
        }

        .alert {
            background-color: #ff7675;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.85rem;
        }

        .back-home {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--primary);
            text-decoration: none;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <a href="{{ url_for('index') }}" class="back-home"><i class="fas fa-arrow-left"></i> Kembali ke Beranda</a>
        
        <h2>Selamat Datang</h2>
        <p>Silakan masuk untuk melanjutkan belanja material</p>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="alert">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form action="{{ url_for('login_pelanggan') }}" method="POST">
            <div class="input-group">
                <i class="fas fa-phone"></i>
                <input type="text" name="hp" placeholder="Nomor HP" required>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>

            <button type="submit" class="btn-login">Masuk Sekarang</button>
        </form>
        
        <div style="margin-top: 15px; font-size: 0.85rem;">
            <a href="{{ url_for('lupa_password') }}" style="color: #7f8c8d; text-decoration: none;">Lupa Password?</a>
        </div>

        <div class="footer-link">
            Belum punya akun? <a href="{{ url_for('daftar_pelanggan') }}">Daftar di sini</a>
        </div>
    </div>

</body>
</html>
