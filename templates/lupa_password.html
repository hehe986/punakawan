<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password - Maju Jaya</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #2c3e50; --accent: #e67e22; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        h2 { color: var(--primary); }
        .input-group { position: relative; margin-bottom: 20px; text-align: left; }
        .input-group i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #95a5a6; }
        .input-group input { width: 100%; padding: 12px 15px 12px 45px; border: 2px solid #ddd; border-radius: 8px; box-sizing: border-box; outline: none; }
        .btn { background-color: var(--primary); color: white; border: none; padding: 12px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn:hover { background-color: var(--accent); }
        .alert { background-color: #ff7675; color: white; padding: 10px; border-radius: 8px; margin-bottom: 20px; font-size: 0.85rem; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cari Akun</h2>
        <p style="color: #7f8c8d; font-size: 0.9rem; margin-bottom: 20px;">Masukkan Nama Lengkap atau Nomor HP Anda</p>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="alert">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form action="{{ url_for('lupa_password') }}" method="POST">
            <div class="input-group">
                <i class="fas fa-search"></i>
                <input type="text" name="search_query" placeholder="Nama atau Nomor HP" required>
            </div>
            <button type="submit" class="btn">Cari Akun</button>
        </form>
        <div style="margin-top: 20px;">
            <a href="{{ url_for('login_pelanggan') }}" style="text-decoration: none; color: var(--primary); font-size: 0.9rem;">Kembali ke Login</a>
        </div>
    </div>
</body>
</html>
