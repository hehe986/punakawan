<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keluar - Maju Jaya</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #e67e22;
            --bg: #f4f7f6;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .logout-box {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }

        .icon-container {
            width: 80px;
            height: 80px;
            background: #fff5eb;
            color: var(--accent);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            margin: 0 auto 20px;
        }

        h2 { color: var(--primary); margin-bottom: 10px; }
        p { color: #7f8c8d; margin-bottom: 30px; line-height: 1.5; }

        .btn-back {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-back:hover {
            background-color: var(--accent);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(230, 126, 34, 0.3);
        }

        .auto-redirect {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #bdc3c7;
        }
    </style>
</head>
<body>

    <div class="logout-box">
        <div class="icon-container">
            <i class="fas fa-sign-out-alt"></i>
        </div>
        <h2>Berhasil Keluar</h2>
        <p>Terima kasih telah mempercayakan kebutuhan material bangunan Anda kepada <strong>Maju Jaya</strong>. Sampai jumpa kembali!</p>
        
        <a href="{{ url_for('index') }}" class="btn-back">Kembali ke Beranda</a>

        <div class="auto-redirect">
            Mengarahkan otomatis dalam <span id="timer">5</span> detik...
        </div>
    </div>

    <script>
        // Logika pengalihan otomatis ke beranda
        let count = 5;
        const timerEl = document.getElementById('timer');
        
        const countdown = setInterval(() => {
            count--;
            timerEl.innerText = count;
            if (count <= 0) {
                clearInterval(countdown);
                window.location.href = "{{ url_for('index') }}";
            }
        }, 1000);
    </script>
</body>
</html>
