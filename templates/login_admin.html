<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Maju Jaya</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --admin-dark: #1a252f;
            --admin-blue: #2980b9;
            --accent: #e67e22;
            --bg: #f0f2f5;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            border-top: 5px solid var(--admin-blue);
        }

        .login-card h2 {
            color: var(--admin-dark);
            margin: 0 0 10px 0;
            text-align: center;
        }

        .login-card p {
            color: #7f8c8d;
            text-align: center;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--admin-dark);
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #95a5a6;
        }

        .input-wrapper input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            box-sizing: border-box;
            transition: 0.3s;
        }

        .input-wrapper input:focus {
            border-color: var(--admin-blue);
        }

        .btn-admin-login {
            background-color: var(--admin-blue);
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-admin-login:hover {
            background-color: var(--admin-dark);
        }

        .alert {
            background-color: #eb4d4b;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.85rem;
            text-align: center;
        }

        .footer {
            margin-top: 25px;
            text-align: center;
            font-size: 0.8rem;
            color: #bdc3c7;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>Admin Panel</h2>
        <p>Silakan masuk ke area manajemen sistem</p>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="alert"><i class="fas fa-exclamation-circle"></i> {{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form action="{{ url_for('login_admin') }}" method="POST">
            <div class="input-group">
                <label>Username</label>
                <div class="input-wrapper">
                    <i class="fas fa-user-shield"></i>
                    <input type="text" name="user" placeholder="Masukkan username" required>
                </div>
            </div>

            <div class="input-group">
                <label>Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-key"></i>
                    <input type="password" name="pass" placeholder="Masukkan password" required>
                </div>
            </div>

            <button type="submit" class="btn-admin-login">Log In System</button>
        </form>

        <div class="footer">
            &copy; 2024 Toko Bangunan Maju Jaya - Management System
        </div>
    </div>

</body>
</html>
