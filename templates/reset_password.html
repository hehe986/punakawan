<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setel Ulang Password - Maju Jaya</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #2c3e50; 
            --accent: #e67e22; 
            --bg: #f4f7f6; 
            --success: #27ae60;
            --white: #ffffff;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: var(--bg); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }

        .container { 
            background: var(--white); 
            padding: 40px; 
            border-radius: 15px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            width: 100%; 
            max-width: 400px; 
            text-align: center; 
        }

        h2 { color: var(--primary); margin-bottom: 10px; }
        p { color: #7f8c8d; margin-bottom: 30px; font-size: 0.9rem; }

        .input-group { 
            position: relative; 
            margin-bottom: 25px; 
            text-align: left; 
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #95a5a6;
        }

        .input-group input { 
            width: 100%; 
            padding: 14px 15px 14px 45px; 
            border: 2px solid #ddd; 
            border-radius: 8px; 
            box-sizing: border-box; 
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        .input-group input:focus {
            border-color: var(--accent);
        }

        /* TOMBOL SIMPAN YANG DIPERBAIKI */
        .btn-submit { 
            background-color: var(--success); 
            color: white; 
            border: none; 
            padding: 15px; 
            width: 100%; 
            border-radius: 8px; 
            font-size: 16px; 
            font-weight: bold; 
            cursor: pointer; 
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px; /* Jarak antara ikon dan teks */
        }

        .btn-submit:hover { 
            background-color: #219150; 
            transform: translateY(-3px); 
            box-shadow: 0 8px 15px rgba(39, 174, 96, 0.3);
        }

        .btn-submit:active {
            transform: translateY(-1px);
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #7f8c8d;
            font-size: 0.85rem;
        }
        .back-link:hover { color: var(--primary); }
    </style>
</head>
<body>

    <div class="container">
        <i class="fas fa-shield-alt fa-3x" style="color: var(--accent); margin-bottom: 20px;"></i>
        
        <h2>Password Baru</h2>
        <p>Masukkan password baru yang mudah Anda ingat namun tetap aman.</p>
        
        

        <form action="{{ url_for('reset_password', user_id=user_id) }}" method="POST">
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="new_password" placeholder="Password Baru" required minlength="3">
            </div>

            <div class="input-group">
                <i class="fas fa-check-double"></i>
                <input type="password" name="confirm_password" id="confirm_password" placeholder="Konfirmasi Password" required oninput="validatePassword()">
            </div>
            
            <button type="submit" class="btn-submit">
                <i class="fas fa-save"></i> SIMPAN PASSWORD
            </button>
        </form>

        <a href="{{ url_for('login_pelanggan') }}" class="back-link">
            <i class="fas fa-arrow-left"></i> Kembali ke Login
        </a>
    </div>

    <script>
        // Validasi sederhana untuk memastikan password cocok sebelum kirim
        function validatePassword(){
            var password = document.getElementById("new_password");
            var confirm_password = document.getElementById("confirm_password");

            if(password.value != confirm_password.value) {
                confirm_password.setCustomValidity("Password tidak cocok!");
            } else {
                confirm_password.setCustomValidity('');
            }
        }
    </script>

</body>
</html>
