<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun - Maju Jaya</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #e67e22;
            --bg: #f4f7f6;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .reg-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .reg-container h2 {
            color: var(--primary);
            margin-bottom: 5px;
        }

        .reg-container p {
            color: #7f8c8d;
            margin-bottom: 25px;
            font-size: 0.9rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 15px;
            color: #95a5a6;
        }

        .input-group input, .input-group textarea {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            box-sizing: border-box;
            transition: 0.3s;
            font-family: inherit;
        }

        .input-group textarea {
            height: 80px;
            resize: none;
        }

        .input-group input:focus, .input-group textarea:focus {
            border-color: var(--accent);
        }

        .btn-reg {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-reg:hover {
            background-color: #d35400;
        }

        .footer-link {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        .footer-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: bold;
        }

        .back-home {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--primary);
            text-decoration: none;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>

    <div class="reg-container">
        <a href="{{ url_for('index') }}" class="back-home"><i class="fas fa-arrow-left"></i> Kembali ke Beranda</a>
        
        <h2>Buat Akun Baru</h2>
        <p>Lengkapi data di bawah untuk mulai berbelanja</p>

        <form action="{{ url_for('daftar_pelanggan') }}" method="POST">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="nama" placeholder="Nama Lengkap" required>
            </div>

            <div class="input-group">
                <i class="fas fa-phone"></i>
                <input type="text" name="hp" placeholder="Nomor WhatsApp" required>
            </div>

            <div class="input-group">
                <i class="fas fa-map-marker-alt"></i>
                <textarea name="alamat" placeholder="Alamat Lengkap" required></textarea>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>

            <button type="submit" class="btn-reg">Daftar Sekarang</button>
        </form>

        <div class="footer-link">
            Sudah punya akun? <a href="{{ url_for('login_pelanggan') }}">Masuk di sini</a>
        </div>
    </div>

</body>
</html>
